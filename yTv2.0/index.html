<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube API for rest time</title>
  <link rel="stylesheet" type="text/css" href="css/youtube.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/youtube.png"></div>
        <div class="search-box">
          type and hit enter <input type="text" name="Keyword" id="Keyword">
        </div>
    </header>

    <div id="myModel" class="model">
        <span clas="close">&times;</span>
        <iframe class="model-content" id="video-frame" width="700" height="415"
          src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>

    <footer>
          <span>Working with Youtube API - FPT Aptech &copy; 2021 </span>
    </footer>
    <script type="text/javascript" src="js/youtubev3"></script>
</body>
</html>
